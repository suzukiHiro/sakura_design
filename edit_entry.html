<head>

</head>
<body>
  <header class="header">
    <div class="wrap clearfix">
      <ul class="border-menu pull-right">
        <li><a href="#">購入履歴</a></li>
        <li><a href="#">ログアウト</a></li>
      </ul>

    <div class="wrap clearfix">
      <img class="sakura-logo pull-left" src="img/logo.png" alt="sakura">

      <ul class="list">
        <li class="icon-food"><a href="#">商品</a></li>
        <li class="icon-book"><a href="#">日記</a></li>
      </ul>
    </div>
  </header>

  <div class="wrap clearfix">
    <article class="main pull-left">
      <div class="wrap-entry">
        <h3>タイトル</h3>
        <input type="text" class="title">

        <h3>サムネイル</h3>
        <input type="file">

        <h3>本文</h3>
        <textarea class="ckeditor" cols="80" id="editor1" name="editor1" rows="10"></textarea>
        <script src="ckeditor/ckeditor.js"></script>
        
        <input type="submit" value="保存する" id="submit-button">
      </div>
    </article>

    <aside class="sidebar pull-left">
      <div class="ad thumbnail" style="background-image: url('http://statics.pen-online.jp/image/upload/blog/1385009791/block_10.jpg');"></div>

      </ul>

      <h2 class="section-title">Ranking</h2>
